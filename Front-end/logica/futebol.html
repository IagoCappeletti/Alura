<meta charset="utf-8">

<script>
	
	function pulaLinha() {
		document.write("<br>");
	}

	function imprima(frase) {
		document.write(frase);
		pulaLinha();
	}

	let vitorias = parseInt(prompt("Entre com o número de vitórias:"));
	let empates = parseInt(prompt("Entre com o númeor de empates: "));

	let pontos = vitorias * 3 + empates;

	imprima("Os pontos do seu time é: " + pontos);

</script>
